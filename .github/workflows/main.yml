name: Venus

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
      
env:
  APP_NAME: KAI
  SPARKLE_KEY: ${{ secrets.SPARKLE_KEY }}
  
jobs:

  build:
    runs-on: macos-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2.4.0
      
    - name: Setup
      run: |
        echo "APP_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
 
    - name: Package
      run: |
        fastlane run increment_version_number_in_plist version_number:$APP_VERSION
        fastlane run increment_build_number_in_plist build_number:$APP_VERSION
        fastlane run set_info_plist_value path:./Info.plist key:CommitSHA value:${GITHUB_SHA::7}
        fastlane package

    - name: Create
      run: |
        brew install create-dmg
        create-dmg \
        --volicon assets/volicon.icns \
        --hdiutil-quiet \
        --app-drop-link 0 30  \
        $APP_NAME.dmg $APP_NAME.app
        sh scripts/changelogs.sh
       
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: Release.md
        files: ${{ env.APP_NAME }}.dmg
 
    - name: Appcast
      uses: actions/github-script@v6
      if: startsWith(github.ref, 'refs/tags/')
      with:
        github-token: ${{ secrets.PERSONAL_TOKEN }}
        script: |
          github.rest.repos.requestPagesBuild({
            owner: context.repo.owner,
              repo: context.repo.repo,
            })


